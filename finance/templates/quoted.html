{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">{{ result["name"] }}</td>
                <td scope="row">{{ result["price"]| usd }}</td>
                <td scope="row">{{ result["symbol"] }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
