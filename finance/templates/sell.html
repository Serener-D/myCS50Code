{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="mb-3">
        <label>Choose stock</label>
        </div>
        <div class="mb-3">
        <select name="symbol">
            {% for stock in owned_stocks_symbols %}
            <option value="{{ stock["symbol"] }}">{{ stock["symbol"] }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="shares" name="shares" min="1" value="1" type="number">
        </div>
        <div class="mb-3"></div>
        <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
